<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> People </title>
</head>
<body>

    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">person</a>
    </div>
    <hr/>
    <a href="people/new">Add New Person</a>


</body>
</html>
